<mat-card>
    <mat-card-title>Add new Todo item</mat-card-title>

    <form [formGroup]="itemForm">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput 
                required
                placeholder="Title for todo item" 
                formControlName="titleFormControl"
                [(ngModel)]="newTitle" 
                name="title" 
                type="text">
            </mat-form-field>
        </div>
        
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select name="status" [(ngModel)]="newStatus" type="text" formControlName="statusFormControl">
                    <mat-option *ngFor="let status of statusTypes" [value]="status">
                        {{statusLabels[status]}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    
        <div>
            <mat-form-field>
                <input matInput [ngxMatDatetimePicker]="picker" 
                    name="due"
                    [(ngModel)]="newDue"
                    type="datetime"
                    placeholder="Choose a date and time" 
                    formControlName="dueFormControl">
                <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>            
                <ngx-mat-datetime-picker #picker 
                    [showSeconds]="false"
                    [hideTime]="false">
                </ngx-mat-datetime-picker>
             </mat-form-field>
        </div>  
    </form>

    <button mat-raised-button color="primary"
        (click)="addItem()"
        [disabled]="!itemForm.valid">
        Add Item
    </button>
    
</mat-card>
